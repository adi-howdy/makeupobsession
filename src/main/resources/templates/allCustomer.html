<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<section class="col col-lg-8">
<p>List of Customers</p>

<form:form>
<table class = "table table-dark table-hover" id="t01" border="2" width="100%" cellpadding="2">
 <thead class="thead-dark">
<tr><th>Id</th>
<th>Name</th>
<th>Phone</th>
<th>Email</th>
<th>Age</th>
<th>Address</th>
<th>Previous Participation</th>
<th>Interest</th>
<th>Skin Type</th>
<th>Makeup Use</th>
<th>Date</th>
<th>Shift</th>
</tr>  
 </thead >
   
    <tr th:each="author1 : ${list}"> 
   <td th:text="${author1.id}"></td>  
   <td th:text="${author1.name}"></td> 
   <td th:text="${author1.phone}"></td> 
   <td th:text="${author1.email}"></td>
   <td th:text="${author1.age}"></td>
   <td th:text="${author1.Address}"></td>
   <td th:text="${author1.prev_participation}"></td>
   <td th:text="${author1.interest}"></td>
   <td th:text="${author1.skin_type}"></td>
   <td th:text="${author1.makeup_use}"></td>
   <td width="50" th:text="${author1.date}"></td> 
   <td width="50" th:text="${author1.shift}"></td>  
   
   <!--
   <td><a th:href="@{'/editstudent/' + ${student.id}}">Edit</a></td>  
   <td><a th:href="@{'/deletestudent/' + ${student.id}}">Delete</a></td>  
   -->
   </tr>  
  
   
   
   </table>  
   <br/>
   
  
   </form:form>
</section>


</body>
</html>
